<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Document Hash Verifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-link"></i>EduCertify</h1>
      <p>Securely store and verify documents on the blockchain</p>
    </header>

    <div class="card-container">
      <div class="card upload-card">
        <div class="card-header">
          <i class="fas fa-cloud-upload-alt"></i>
          <h2>Store Document Hash</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="uploadFile">Select Document</label>
            <div class="file-input">
              <input type="file" id="uploadFile">
              <span class="file-custom"><i class="fas fa-file"></i> Choose a file...</span>
            </div>
          </div>
          <div class="form-group">
            <label for="studentAddress">Student Address</label>
            <input type="text" id="studentAddress" placeholder="0x...">
          </div>
          <button class="btn btn-primary" onclick="uploadDocument()">
            <i class="fas fa-upload"></i> Upload to Blockchain
          </button>
          <div class="hash-display" id="uploadHash"></div>
        </div>
      </div>

      <div class="card verify-card">
        <div class="card-header">
          <i class="fas fa-search"></i>
          <h2>Verify Document</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="verifyFile">Select Document</label>
            <div class="file-input">
              <input type="file" id="verifyFile">
              <span class="file-custom"><i class="fas fa-file"></i> Choose a file...</span>
            </div>
          </div>
          <div class="form-group">
            <label for="verifyAddress">Student Address</label>
            <input type="text" id="verifyAddress" placeholder="0x...">
          </div>
          <button class="btn btn-secondary" onclick="verifyDocument()">
            <i class="fas fa-check-circle"></i> Verify Against Blockchain
          </button>
        </div>
      </div>
    </div>

    <div class="status-container" id="status"></div>

    <footer class="footer">
      <p>EduCertify &copy; 2025</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
